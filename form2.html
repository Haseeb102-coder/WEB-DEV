<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
    <div class="item1">University Application Form</div><br><br>
    <div class="item2">
        <label for="name">First Name:</label>
        <input type="name" id="name" name="name" required><br><br>
        <label for="name">Last Name:</label>
        <input type="name" id="last name" name="name" required><br><br>
        <label for="name">Father Name:</label>
        <input type="name" name="name" id="f name" required>
    </div><br>
    <div class="item3">
        <label for="Email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="cnic">Cnic:</label>
        <input type="number" name="number" id="number">
    </div><br>
    <div class="item4">
        <label for="Phone no">Phone no:</label>
        <input type="number" name="Phone" id="Phone"><br><br>
        <label for="gender"> Select Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" name="male" id="gender">
        <label for="female">Female</label>
        <input type="radio" name="female" id="gender"><br><br>
        <label for="Address">Address:</label>
        <input type="text" name="add" id="add"><br><br>
       <label for="program">Program Applying For</label>
      <select id="program" name="program" required>
        <option value="">-- Select --</option>
        <option value="cs">Computer Science</option>
        <option value="engineering">Engineering</option>
        <option value="business">Business Administration</option>
        <option value="other">Other</option>
      </select><br><br>
       <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>
       <label for="file">Upload Documents:</label>
      <input type="file" id="file" name="documents" multiple><br><br>
        <button type="submit">Submit Application</button>
    </div>
</form>
</body>
</html>
